<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="/css/user.css">
	</head>
	<body>
		<div class="user_top">
			<div class="common_center flex_row">
				<div class="user_logo">
					<img src="http://www.sj33.cn/images/logo.svg" >
				</div>
				<div class="user_top_nav">
					<a href="">首页</a>
					<a href="">灵感</a>
				</div>
				<div class="user_top_form">
					<input type="text" placeholder="请输入关键词">
				</div>
				<div class="user_login">
					<a href="">登录</a>
					<a href="">注册</a>
				</div>
			</div>
		</div>
		<!-- user body -->
		<div class="user_center">
			<div class="user_left">
				<div class="user_base">
					<div class="user_headimgurl">
						<img src="https://img.alicdn.com/bao/uploaded/i3/TB17fLDFVXXXXbAXXXXXXXXXXXX_!!0-item_pic.jpg_180x180q90.jpg_.webp" >
					</div>
					<div class="user_nickname">
						时来运转
					</div>
					<a href="#">个人主页</a>
				</div>
				<div class="user_menu">
					<ul>
						<li><a href="">我的关注</a></li>
						<li><a href="">我的关注</a></li>
						<li><a href="">我的关注</a></li>
						<li><a href="">我的收藏</a></li>
						<li><a href="">我的关注</a></li>
						<li class="on"><a href="">修改密码</a></li>
					</ul>
				</div>
			</div>
			<div class="user_right active">
				<div class="user_pass_title">基本资料</div>
				<div class="my_info_top">
					<div class="my_info_avatar">
						<img src="https://img.alicdn.com/bao/uploaded/i3/TB17fLDFVXXXXbAXXXXXXXXXXXX_!!0-item_pic.jpg_180x180q90.jpg_.webp" alt="">
						<div>时来运转</div>
					</div>
					<div class="avatar_edit">修改头像</div>
				</div>
				<div class="my_info_row">
					<div><span>*</span>用户名</div>
					<input type="text">
				</div>
				<div class="my_info_row">
					<div><span>*</span>性别</div>
					<div>
						<input type="radio" value="1">男
						<input type="radio" value="0">女
					</div>
				</div>
				<div class="my_info_row">
					<div><span>*</span>职业</div>
					<input type="text" placeholder="请选择">
				</div>
				<div class="my_info_row">
					<div>所在城市</div>
					<input type="text" placeholder="北京市/东城区">
				</div>
				<div class="my_info_row">
					<div>主页签名</div>
					<textarea placeholder="不超过20个汉字或40个字符"></textarea>
				</div>
				<div class="my_info_row">
					<div>个人简介</div>
					<textarea placeholder="个人简介"></textarea>
				</div>
				<div class="user_pass_title">联系方式</div>
				<div class="my_info_row">
					<div>微信二维码：</div>
					<input type="file">
				</div>
				<div class="my_info_row">
					<div>新浪微博链接：</div>
					<input type="text" placeholder="">
				</div>
				<div class="my_info_row">
					<div>QQ：</div>
					<input type="text" placeholder="">
				</div>
				<div class="my_info_row">
					<div>邮箱：</div>
					<input type="text" placeholder="">
				</div>
				<div class="my_info_row">
					<div>网站：</div>
					<input type="text" placeholder="">
				</div>
				<div class="my_info_submit">保存</div>
			</div>
		</div>
	</body>
</html>
