<html>
	<head>

	<body>

					<img src="http://www.sj33.cn/images/logo.svg" >
				</div>
				<div class="user_top_nav">
					<a href="">首页</a>
					<a href="">灵感</a>
				</div>
				<div class="user_top_form">
					<input type="text" placeholder="请输入关键词">
				</div>
				<div class="user_login">
					<a href="">登录</a>
					<a href="">注册</a>
				</div>
			</div>
		</div>
		<!-- user body -->
		<div class="user_center">
			<div class="user_left">
				<div class="user_base">
					<div class="user_headimgurl">
						<img src="https://img.alicdn.com/bao/uploaded/i3/TB17fLDFVXXXXbAXXXXXXXXXXXX_!!0-item_pic.jpg_180x180q90.jpg_.webp" >
					</div>
					<div class="user_nickname">
						时来运转
					</div>
					<a href="#">个人主页</a>
				</div>
				<div class="user_menu">
					<ul>
						<li><a href="">我的关注</a></li>
						<li><a href="">我的关注</a></li>
						<li><a href="">我的关注</a></li>
						<li><a href="">我的收藏</a></li>
						<li><a href="">我的关注</a></li>
						<li class="on"><a href="">修改密码</a></li>
					</ul>
				</div>
			</div>
			<div class="user_right">
				<div class="user_pass">
					<div class="user_pass_title">修改登陆密码</div>
					<div class="pass_group">
						<div class="pass_group_item">
							<div>旧密码</div>
							<input type="text" placeholder="旧密码">
						</div>
						<div class="pass_group_item">
							<div>新密码</div>
							<input type="text" placeholder="6-16位,区分大小写">
						</div>
						<div class="pass_group_item">
							<div>确认密码</div>
							<input type="text" placeholder="请在输入一遍新密码">
						</div>
						<div class="pass_submit">保存</div>
					</div>
					<div class="user_pass_title"><span>绑定账号</span><span>绑定后可以直接登陆</span></div>
					<div class="bind_group">
						<div class="bind_item">
							<div>邮箱账号</div>
							<div>4356566@163.com<span class="iconfont icon-fangxingxuanzhong"></span>已绑定</div>
							<div>解绑</div>
						</div>
						<div class="bind_item">
							<div>手机账号</div>
							<div>15133333333 <span class="iconfont icon-fangxingxuanzhong"></span>已绑定</div>
							<div>解绑</div>
						</div>
					</div>
					<div class="user_pass_title"><span>第三方账号关联</span><span>绑定后可以直接登陆</span></div>
					<div class="third_bind">
						<div class="third_bind_item">
							<img src="/image/QQ.png" alt="">
							<div>QQ</div>
							<div>已绑定</div>
							<div>解绑</div>
						</div>
						<div class="third_bind_item">
							<img src="/image/wechat.png" alt="">
							<div>QQ</div>
							<div>已绑定</div>
							<div class="on">解绑</div>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
	</body>
</html>
